<!DOCTYPE html>
<html>
    <head>
        <title>Youtube</title>
        <meta charset='utf-8' />
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!--Add buttons to initiate auth sequence and sign out-->
        <div id="authorize_modal">
            <button id="authorize-button">Se connecter avec Youtube</button>
        </div>
        <button id="signout-button" style="display: none;"><i class="fa fa-sign-out" aria-hidden="true"></i></button>

        <aside id="left_aside">
            <form id="searchByUsername">
                <input type="text" name="username" id="username" placeholder="Rechercher un utilisateur">
                <button><i class='fa fa-search' aria-hidden='true'></i></button>
            </form>
            <section id="account">
                <img id="channel_thumbnail" src="img/default_picture.png" alt="Photo de profil" />
                <h2 id="channel_title"></h2>
            </section>
            <div id="playlists">
                <h2>Playlists  <i class="fa fa-refresh refresh" aria-hidden="true" title="Rafraîchir"></i></h2>
                <div id="loader">
                    <i class="fa fa-spinner" aria-hidden="true"></i>
                </div>
                <ul id="playlists_list">
                </ul>
            </div>
            <div id="addPlaylist">
                <h2>Ajouter une playlist</h2>
                <form id="create_playlist_form">
                    <input type="text" name="new_playlist_title" id="new_playlist_title" placeholder="Titre de la playlist">
                    <select id="new_playlist_privacy_status">
                        <option value="private">Privée</option>
                        <option value="public">Publique</option>
                        <option value="unlisted">Non répertoriée</option>
                    </select>
                    <button id="add_playlist"><i class="fa fa-plus-circle" aria-hidden="true"></i> Créer</button>
                </form>
            </div>
            
        </aside>

        
        <section id="main_content">
            <h2>Playlist sélectionnée : <span id="selectedPlaylistTitle"></span><i id="edit_playlist_button" class="fa fa-pencil-square" aria-hidden="true"></i></h2>
            <div id="editPlaylist">
                <h2>Modifier la playlist</h2>
                <form id="edit_playlist_form">
                    <input type="text" name="edit_playlist_title" id="edit_playlist_title" placeholder="Titre de la playlist">
                    <select id="edit_playlist_privacy_status">
                        <option value="private">Privée</option>
                        <option value="public">Publique</option>
                        <option value="unlisted">Non répertoriée</option>
                    </select>
                    <button id="edit_playlist">Enregistrer</button>
                </form>
                <button id="delete_playlist_button"></button>
            </div>
            <ul id="selectedPlaylistVideos">
            </ul>
        </section>

        <script type="text/javascript" src="script/script.js"></script>
        <script type="text/javascript" src="script/myscript.js"></script>
        <script async defer src="https://apis.google.com/js/api.js"
                onload="this.onload=function(){};handleClientLoad()"
                onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    </body>
</html>
