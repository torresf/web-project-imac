<html>
<head>
	<title>Imagram</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> <!-- Jquery -->
	<script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>
	<aside id="menu">
		<h1>Imagram</h1>
		<form id="hashtag_form">
			<div>
				<span><i class="fa fa-hashtag" aria-hidden="true"></i></span>
				<input type="text" name="hashtag" id="hashtag" placeholder="Hashtag">				
				<button type="submit" id="submit" ><i class="fa fa-angle-right" aria-hidden="true"></i></button>
			</div>
		</form>
		<form id="username_form">
			<div>
				<span><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
				<input type="text" name="username" id="username" placeholder="Username">
				<button type="submit" id="submit" ><i class="fa fa-angle-right" aria-hidden="true"></i></button>
			</div>
		</form>
	</aside>
	<aside id="photos">
		<!-- A afficher lorsqu'il n'y a pas de photos trouvées -->
		<div id="no_result">
			<img src="./img/default-image.png" height="400" width="400" alt="Image par défaut">
			<p>Ce compte est privé ou n'existe pas.</p>
		</div>

		<ul></ul>
	</aside>
</body>
</html>
